version: '3.2'

services:
  database:
    image: postgres:10
    volumes:
    - type: bind
      source: "./volumes/db_pg"
      target: "/var/lib/postgresql/data"
    networks:
      webapp_net:
    ports:
    - "15432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}

  php:
    build:
      context: ./context/php7-fpm
      args:
        TIMEZONE: ${TIMEZONE}
        HOST_WWW_UID: ${HOST_WWW_UID}
        HOST_WWW_GID: ${HOST_WWW_GID}
    volumes:
    - type: bind
      source: "${HOST_WEBAPP_PATH}"
      target: "/var/www/code"
    networks:
      webapp_net:

  nginx:
    build:
      context: ./context/nginx
      args:
        WEBAPP_DOMAIN: ${WEBAPP_DOMAIN}
    ports:
    - 80:80
    links:
    - php
    volumes:
    - type: bind
      source: "./volumes/logs/nginx/"
      target: "/var/log/nginx"
    - type: bind
      source: "${HOST_WEBAPP_PATH}"
      target: "/var/www/code"
    networks:
      webapp_net:
        ipv4_address: ${NET_WEBAPP_IP}

networks:
  webapp_net:
    driver: bridge
    ipam:
      config:
      - subnet: ${NET_SUBNET}
